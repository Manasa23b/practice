<!DOCTYPE html>
<html>
    <head>
        <title>
            Table
        </title>
        <style>
            table,td,th { border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1> Time table</h1>
        <table>
            <tr>
                <th> Days </th>
                <th> Morning </th>
                <th colspan="2"> Evening </th>                
            </tr>
            <tr>
                <td> Monday</td>
                <td> Math </td>
                 <td> Web</td>
                 <td> Dbms </td>
            </tr>
            <tr>
                <td> Tuesday</td>
                <td> IOT </td>
                <td> Mc </td>
                <td> Ada </td>
            </tr>

        </table>
    </body>
</html>
